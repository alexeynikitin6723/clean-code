<!DOCTYPE html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
	<div class="header">
		<img class="header__logo" src="./eisenhower-matrix.jpg">
		<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</div>
	<div class="main-page">
		<p id="add-task">
			<label for="new-task">Add Item</label>
		<div class="add-task__item">
			<input id="new-task" class="task add-task__input" type="text">
			<button class="add-task__button">Add</button>
		</div>
		</p>
		<h3 class="title-list">Todo</h3>
		<ul class="task-list" id="incomplete-tasks">
			<li class="task-list__item">
				<input class="task-list__input" type="checkbox">
				<label class="task">Pay Bills</label>
				<input type="text" class="task task-list__input">
				<button class="task-list__button">Edit</button>
				<button class="task-list__button_delete"><img src="./remove.svg"></button>
			</li>
			<li class="task-list_edit-mode">
				<input type="checkbox">
				<label class="task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task task-list__input">
				<button class="task-list__button">Save</button>
				<button class="task-list__button_delete"><img src="./remove.svg"></button>
			</li>
		</ul>
		<h3 class="title-list">Completed</h3>
		<ul id="completed-tasks">
			<li class="task-list__item">
				<input type="checkbox" checked>
				<label class="task">See the Doctor</label>
				<input type="text" class="task task-list__input">
				<button class="task-list__button">Edit</button>
				<button class="task-list__button_delete"><img src="./remove.svg"></button>
			</li>
		</ul>
	</div>
	<script src="app.js"></script>
</body>

</html>
